<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <base href="./"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;600;700&family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
        <title>Online-Store</title>
        
    </head>
    <body>
        <header class="Container_header_nav">
    
            <div id= "header"></div>
            
        </header>
        
        <main>

            <div class="filtres_sort">
                <div class="filtres_color">
                    <p>Цвет</p>
                    <button class="filtres_color_block color_red" data-id = "красный"></button>
                    <button class="filtres_color_block color_blye" data-id = "синий"></button>
                    <button class="filtres_color_block color_white" data-id = "белый"></button>
                    <button class="filtres_color_block color_green" data-id = "зелёный"></button>
                    <button class="filtres_color_block all_collor active" data-id = "all_color">Сброс фильтров</button>
                </div>
                <div class="filtres_size">
                <p>Размер</p>
                    <button class="filtres_size_block color_size" data-id = "большой">Большой</button>
                    <button class="filtres_size_block color_size" data-id = "средний">Средний</button>
                    <button class="filtres_size_block color_size" data-id = "малый">Малый</button>
                    <button class="filtres_size_block color_size active" data-id = "all_size">сброс фильтров</button>
                </div>
                <div class="filtres_type">
                    <p>Тип</p>
                    <button class="filtres_type_block color_type" data-id = "шар">шар</button>
                    <button class="filtres_type_block color_type" data-id = "колокольчик">Колокольчик</button>
                    <button class="filtres_type_block color_type" data-id = "шишка">шишка</button>
                    <button class="filtres_type_block color_type active" data-id = "all_type">сброс фильтров</button>

                </div>
                <div class="filtres_faforites">
                    <p>Имеет спрос:</p>
                    <button class="filtres_faforites_block" data-id = "true">Популярное</button>
                    <button class="filtres_faforites_block  active" data-id = "all_faforites">сброс фильтров</button>

                </div>
            </div>
            

<div class="filtres_pricec">
    <div><h3>Количество</h3></div>
    <div class="price_slider" id="range_clider"></div>
    <div class="price_inputs">

        <label class="price_label">
            <span class="price_text">от</span>
            <input type="number" class="price_input" min="500" max="5000" placeholder="500" id="input_0">
            <span class="price_text">шт</span>
        </label>

        <label class="price_label">
            <span class="price_text">до</span>
            <input type="number" class="price_input" min="500" max="5000" placeholder="5000" id="input_1">
            <span class="price_text">шт</span>
        </label>
    </div>
</div>


<div class="filtres_pricec">
    <div><h3>Год выпуска</h3></div>
    <div class="price_slider" id="range_clider2"></div>
    <div class="price_inputs">

        <label class="price_label">
            <span class="price_text">с</span>
            <input type="number" class="price_input" min="2000" max="2022" placeholder="2000" id="input_2">
            <span class="price_text">года</span>
        </label>

        <label class="price_label">
            <span class="price_text">до</span>
            <input type="number" class="price_input" min="2000" max="2022" placeholder="2022" id="input_3">
            <span class="price_text">года</span>
        </label>
    </div>
</div>


<div class="card" id="card"></div>


        </main>

        <footer class="footer_conteiner">
            
            <div class="student_info">
                <p>2022</p>
                <a href="https://rs.school/js/"><img src="https://rs.school/images/rs_school_js.svg" alt="logo_rs" width="50px" height="25px" maxwight></a>
                <a href="https://github.com/ValentinSinyakin" class="http_element">github</a>
            </div>
        </footer>


        <script src="./index.js"></script>
    </body>
</html>
